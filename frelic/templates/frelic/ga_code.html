<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');


  ga('create', '{{google_analytics_id}}', {
    'cookieDomain': 'none',
    'sampleRate': 100
  });

  {% for category, variable, time, opt_label in timings %}
    ga('send', 'timing', '{{category}}', '{{variable}}', {{time}}, '{{opt_label}}');
  {% endfor %}

  {% for category, action, count, opt_label in counts %}
    ga('send', 'event', '{{category}}', '{{action}}', '{{opt_label}}', {{count}});
  {% endfor %}

  ga('send', 'pageview');

</script>
